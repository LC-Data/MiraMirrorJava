<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  var ampm = "AM";
  h = checkHour(h);     //Remove this function call if you prefer a 24hr style clock
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('clock').innerHTML =
  h + ":" + m + ":" + s + " " + ampm;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
function checkHour(h){     
  if (h > 12) {
    h = (h - 12);
    ampm = "PM";
  } else if (h < 12) { 
    h = "0" + h;
    ampm = "AM";
  }
    return h;
}
</script>
</head>

<body onload="startTime()">

<div id="clock"></div>

</body>
</html>
